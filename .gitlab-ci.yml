# Template for all jobs
.job_template: &job_template
  image: gitlab.ipb.uni-bonn.de:4567/ipb-team/global/docker-images/ipb_opencv4:latest
  before_script:
    - export TERM=xterm
    - export SHELL=/bin/bash
  tags:
    - docker

stages:
  - configure
  - analyse
  - build
  - test
  - deploy

configure:
  <<: *job_template
  stage: configure
  script:
    - cmake -Bbuild/ -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Release

clang-format:
  <<: *job_template
  stage: analyse
  allow_failure: true
  script:
    - .ci/clang_format.sh

clang-tidy:
  <<: *job_template
  stage: analyse
  allow_failure: true
  script:
    - .ci/clang_tidy.sh

build:
  <<: *job_template
  stage: build
  script:
    - cd build/
    - make -j$(nproc --all) all
    - cd ../

test:
  <<: *job_template
  stage: test
  script:
    - cd build/
    - ctest -vv
    - cd ../

deploy:
  <<: *job_template
  stage: deploy
  script:
    - echo "Build succeeded, archiving artifacts..."
  artifacts:
    name: bow_artifacts
    expire_in: 1 week
    paths:
      - results/
